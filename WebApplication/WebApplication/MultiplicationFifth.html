<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>

        <h1><center>!ATTENTION!</center></h1>
        <h1 id="demo"><center>!SLEEP!</center></h1>
    </body>
    <script>
        window.onload = function () {
            sleep(5000);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "../MultiplicationFIfth/?a=10&b=20");
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
        function sleep(ms) {
            ms += new Date().getTime();
            while (new Date() < ms) { }
        }
    </script>
</html>
